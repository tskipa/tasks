<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex items-center py-8 px-4">
    <a class="text-2xl hover:text-blue-600 uppercase mr-4" routerLink=""
      >Home</a
    >
    <div class="flex flex-grow items-center">
      <ul
        *ngIf="!authService.user; else authorizedLinks"
        class="flex flex-grow mt-1 bg-secondary"
      >
        <li class="flex-grow">
          <a class="px-2 hover:text-blue-600" routerLink="/about">About</a>
        </li>
        <li>
          <a
            class="px-2 hover:text-blue-600"
            href="#"
            (click)="openModal($event)"
            >Login / Register</a
          >
        </li>
      </ul>
      <ng-template #authorizedLinks>
        <ul class="flex flex-grow mt-1 bg-secondary">
          <li>
            <a class="px-2 hover:text-blue-600" routerLink="/about">About</a>
          </li>
          <li class="flex-grow">
            <a class="px-2 hover:text-blue-600" routerLink="/tasks">Tasks</a>
          </li>
          <li>
            <a
              class="px-2 hover:text-blue-600"
              href="#"
              (click)="authService.logout($event)"
              >Logout</a
            >
          </li>
        </ul>
      </ng-template>
    </div>
  </nav>
</header>
